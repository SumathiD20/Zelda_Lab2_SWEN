name: Moving issues in project
on:
  issues:
    types: [assigned]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  update_project:
    runs-on: ubuntu-latest
    steps:
      - name: Moving issues in Kanban
        uses: bishalrai96/Project_Card_Automation@master
        with:
            issues: "assigned"
            column: "In Progress"
            repo-token: "${{ secrets.GITHUB_TOKEN }}"